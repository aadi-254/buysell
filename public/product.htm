<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page with Sidebar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            transition: transform 0.3s ease;
        }
        .sidebar.collapsed {
            transform: translateX(-250px);
        }
        .sidebar h2 {
            margin: 0;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .menu {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        .menu li {
            width: 100%;
        }
        .menu a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 15px 20px;
            transition: background 0.3s ease;
        }
        .menu a:hover {
            background: #575757;
        }
        .profile {
            margin-top: auto;
            text-align: center;
            text-decoration: none;
            color: #fff;
            padding: 20px 0;
            border-top: 1px solid #575757;
            width: 100%;
        }
        .profile img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
            background: #f4f4f9;
            min-height: 100vh;
        }
        .content .product-container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .product-image {
            width: 100%;
            height: auto;
        }
        .product-details {
            padding: 20px;
        }
        .product-details h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product-details p {
            margin: 5px 0;
            line-height: 1.6;
        }
        .product-details .price {
            font-size: 20px;
            color: #d9534f;
            font-weight: bold;
        }
        .product-details .owner {
            font-style: italic;
            color: #555;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .button-container a {
            text-decoration: none;
            color: #fff;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .button-container a:hover {
            background: #0056b3;
        }
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #333;
            color: #fff;
            border: none;
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
            border-radius: 5px;
            display: none;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
            }
            .toggle-btn {
                display: block;
            }
        }
    </style>
    <script>
   async function fetchProduct() {
    try {
        // Extract the product ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        if (!productId) {
            throw new Error('Product ID is missing in the URL');
        }

        // Make a GET request to the '/api/products/:id' endpoint
        const response = await fetch(`/api/products/${productId}`);
        
        // Check if the response is successful
        if (!response.ok) {
            throw new Error(`Failed to fetch product details: ${response.statusText}`);
        }

        const itemData = await response.json();
        console.log(itemData);

        // Update the DOM with product details
        document.getElementById("product-container").innerHTML = `
            <img class="product-image" src="${itemData.image || 'https://via.placeholder.com/800x400'}" alt="Product Image">
            <div class="product-details">
                <h1>Product Name: ${itemData.item_name}</h1>
                <p>Type: ${itemData.type}</p>
                <p class="description">Description: ${itemData.description}</p>
                <p class="price">Price: $${itemData.price}</p>
            </div>
            <div class="button-container">
                <a href="#">Buy Now</a>
            </div>
        `;
    } catch (error) {
        console.error('Error fetching product data:', error);
        // Handle error (e.g., show a message to the user)
        const errorElement = document.getElementById('error');
        if (errorElement) {
            errorElement.innerText = 'Failed to load product data. Please try again.';
        }
    }
}

// Call the fetchProduct function when the page loads
window.onload = fetchProduct;
</script>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar" id="sidebar">
        <div>
            <h2>Dashboard</h2>
            <ul class="menu">
                <li><a href="/seller.htm">Become a Seller</a></li>
                <li><a href="/profile.htm">Profile</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="product-container" id="product-container">
            
        </div>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
