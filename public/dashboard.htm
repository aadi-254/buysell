<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #f4f4f9;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            /* transform: translateX(-250px); */
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .menu {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .menu li {
            width: 100%;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 15px 20px;
            transition: background 0.3s ease;
        }

        .menu a:hover {
            background: #575757;
        }

        .profile {
            margin-top: auto;
            text-align: center;
            text-decoration: none;
            color: #fff;
            padding: 20px 0;
            border-top: 1px solid #575757;
            width: 100%;
        }

        .profile img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #333;
            color: #fff;
            border: none;
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
            z-index: 1100;
            border-radius: 5px;
            display: none;  
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
            background: #f4f4f9;
        }

        .main-content h1 {
            margin-bottom: 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .product-card p {
            color: #555;
            font-size: 14px;
        }

        @media (max-width: 1024px) {
            .main-content {
                margin-left: 0;
            }

            .toggle-btn {
                display: none;
            }

            .sidebar {
                transform: translateX(-250px);
            }

            .sidebar.active {
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .products {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            .toggle-btn {
                display: block;
            }
            .product-card img {
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .product-card {
                padding: 10px;
            }

            .product-card h3 {
                font-size: 16px;
            }

            .product-card img {
                height: 100px;
            }
        }
    </style>

<script>
   document.addEventListener('DOMContentLoaded', () => {
    fetch('/api/dashboard-data')
        .then(response => {
            if (!response.ok) {
                throw new Error(`Failed to fetch data: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            // Dynamically render products
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = data.map(product => `
                <div class="product-card">
                    <img src="${product.image || 'https://via.placeholder.com/200'}" alt="${product.name}">
                    <a href="/product.htm?id=${product.item_id}" style="text-decoration: none; color: black;">
                        <h3>${product.item_name}</h3>
                    </a>
                    <p>$${product.price}</p>
                </div>
            `).join('');
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            document.getElementById('products').innerHTML = '<p>Error loading products.</p>';
        });
});

</script>


</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar" id="sidebar">
        <div>
            <h2>Dashboard</h2>
            <ul class="menu">
                <li><a href="/seller.htm">Become a Seller</a></li>
                <li><a href="/profile.htm">Profile</a></li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <h1>Products</h1>
        <div class="products" id="products">
            
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
